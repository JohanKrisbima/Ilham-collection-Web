<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="box">
        <div class="form">
            <h2>Sing Up</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <span>E-mail</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="text" required="required">
                <span>User Name</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <!-- <div class="links">
                <a href="#">Back to </a> 
                <a href="#"> Login</a>
            </div> -->
            <!-- <a href="/HTML/Home.html"></a> -->
                <input class="share-button" type="submit" value="Register">
        </div>
    </div>

    <div class="modal-content">
        <div class="modal-body">
            <h2>Wellcome to Ilham Collection</h2>
            <br>
            <p>
                Solusi belanja hemat dan trendi! <br>
                Selamat berbelanja:)
            </p>
            <div class="social-media">
                <a href="singin.html">
                    <button>Login</button>
                </a>
               
            </div>
        </div>


    </div>

    <script>
        const btn_share = document.querySelector(".share-button");
        const modal = document.querySelector(".modal-content");

        btn_share.addEventListener("click", () => {
            modal.classList.add("show-modal");
        });
        modal.addEventListener("click", (e) => {
            if (e.target.classList.contains("modal-content")) {
                modal.classList.remove("show-modal");
            }
        });
    </script>

</body>

</html>
